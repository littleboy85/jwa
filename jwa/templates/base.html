<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Janet Williams Art</title>
    <link rel="stylesheet" 
      href="/static/css/jquery-ui/jquery-ui-1.9.2.custom.min.css" />
    <link rel="stylesheet" href="/static/css/base.css" />
    {% block css %}
    {% endblock %}
  </head>
  <body>
    <div id="header">
      <h1>this is global header</h1>
    </div>
    <div id="content">
      <h1>this is global content</h1>
      {% block content %}
      {% endblock %}
    </div>
    <div id="footer">
      <h1>this is global footer</h1>
    </div>
    <script src="/static/js/jquery-1.8.3.js"></script>
    <script src="/static/js/jquery-ui-1.9.2.custom.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('.button').button();
      });
    </script>
    {% block script %}
    {% endblock %}
  </body>
</html>
